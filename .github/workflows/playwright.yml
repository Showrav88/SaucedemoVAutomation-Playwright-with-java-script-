name: Run Playwright tests → Generate Allure → Publish to Pages

on:
  push:
    branches: [ "main" ]    # run on pushes to main; change if needed
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # required to create the pages deployment
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # change to the Node version you prefer

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (produce allure-results)
        # we use your package.json script `test:allure` which cleans results then runs tests
        run: npm run test:allure
        # If tests are flaky / long, you may want to set timeout or split jobs.

      - name: Generate Allure HTML report
        run: |
          npx allure generate allure-results --clean -o allure-report
        # The resulting HTML will be in ./allure-report

      # Configure GitHub Pages (no manual UI needed)
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Allure report artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
